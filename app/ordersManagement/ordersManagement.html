<!DOCTYPE html>
<html ng-app="ordersManagement">
<head>
    <link rel="stylesheet" type="text/css" href="/app/bootstrap.min.css"/>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="ordersManagement.js"></script>

</head>
<body ng-controller="OrdersListCtrl as ordersList">
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <ul class="nav nav-pills">
            <li class="active"><a href="#">Zamówienia</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
        </ul>
    </div>
</nav>


<div>
    <h1>Zamówienia:</h1>

    <div class="panel panel-primary" ng-repeat="order in ordersList.orders">
        <div class="panel-heading btn-block" ng-click="order.show = ! order.show">

            <h3 class="panel-title">
                {{order.date}} ||
                {{order.client.firstName}} {{order.client.lastName}}

            </h3>

        </div>
        <div class="panel-body" ng-show="order.show">
            <h3>{{order.client.firstName}} {{order.client.lastName}} ({{order.client.email}})</h3>
            <h5>{{order.client.address}}</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Nazwa produktu</th>
                    <th>Dostępność</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="article in order.articles">
                    <td>{{article.name}}</td>
                    <td>{{article.availability}}</td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary">Podejmij decyzje</button>

        </div>
    </div>
</div>
</body>
</html>
